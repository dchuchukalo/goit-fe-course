<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 05</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- HEADER -->
    <header class="page-header">
        <nav class="page-nav container">
            <a href="#" class="site-logo">
                <p>mart</p>
            </a>
            <ul class="site-navigation clearfix">
                <li><a href="#">home</a></li>
                <li><a href="#">about us</a></li>
                <li><a href="#">page</a></li>
                <li><a href="#">shop</a></li>
                <li><a href="#">blog</a></li>
                <li><a href="#">contuct us</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <h1 class="visuallyhidden">Our shop</h1>
        <!-- BANNER -->
        <div class="banner">

            <div class="slider container">
                <button class="slider-ctrl slider-ctrl-prev"></button>
                <button class="slider-ctrl slider-ctrl-next"></button>

                <ul class="slides">
                    <li class="slides-item">
                        <figure class="slide">
                            <p class="slide-title"><span class="slide-title-color">affordable</span> paris tours</p>
                            <figcaption>
                                <p class="slide-caption">city tours / tour tickets / tour guides</p>
                            </figcaption>
                        </figure>
                    </li>
                </ul>
            </div>
        </div>

        <!-- NEW COLLECTION -->
        <section class="collection">
            <div class="container">
                <h2 class="section-title">new collection</h2>
                <ul class="products-list clearfix">
                    <li class="products-list-item">
                        <!-- PRODUCT OVERLAY -->
                        <div class="overlay">
                            <ul class="overlay-icons clearfix">
                                <li><button class="overlay-icons-item like"></button></li>
                                <li><button class="overlay-icons-item mix"></button></li>
                                <li><button class="overlay-icons-item time"></button></li>
                                <li><button class="overlay-icons-item cart"><span>add to cart</span></button>
                                </li>
                            </ul>
                        </div>
                        <img src="img/blue tshirt.jpg" class="product-img" alt="blue tshirt" width="255" height="322" />
                        <p class="product-name product-hover">blue tshirt</p>
                        <p class="product-price product-hover">&#36;26</p>
                    </li>
                    <li class="products-list-item">
                        <div class="overlay">
                            <ul class="overlay-icons clearfix">
                                <li><button class="overlay-icons-item like"></button></li>
                                <li><button class="overlay-icons-item mix"></button></li>
                                <li><button class="overlay-icons-item time"></button></li>
                                <li><button class="overlay-icons-item cart"><span>add to cart</span></button>
                                </li>
                            </ul>
                        </div>
                        <img src="img/woman shirt.jpg" class="product-img" alt="woman shirt" width="255" height="322" />
                        <p class="product-name product-hover">woman shirt</p>
                        <p class="product-price product-hover">&#36;31</p>
                    </li>
                    <li class="products-list-item">
                        <div class="overlay">
                            <ul class="overlay-icons clearfix">
                                <li><button class="overlay-icons-item like"></button></li>
                                <li><button class="overlay-icons-item mix"></button></li>
                                <li><button class="overlay-icons-item time"></button></li>
                                <li><button class="overlay-icons-item cart"><span>add to cart</span></button>
                                </li>
                            </ul>
                        </div>
                        <img src="img/yellow tshirt.jpg" class="product-img" alt="yellow tshirt" width="255"
                            height="322" />
                        <p class="product-name product-hover">yellow tshirt</p>
                        <p class="product-price product-hover">&#36;21</p>
                    </li>
                    <li class="products-list-item">
                        <div class="overlay">
                            <ul class="overlay-icons clearfix">
                                <li><button class="overlay-icons-item like"></button></li>
                                <li><button class="overlay-icons-item mix"></button></li>
                                <li><button class="overlay-icons-item time"></button></li>
                                <li><button class="overlay-icons-item cart"><span>add to cart</span></button>
                                </li>
                            </ul>
                        </div>
                        <img src="img/cool lingerie.jpg" class="product-img" alt="cool lingerie" width="255"
                            height="322" />
                        <p class="product-name product-hover">cool lingerie</p>
                        <p class="product-price product-hover">&#36;56</p>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer class="footer-bg">
        <div class="container">
            <p class="footer-info">All Rights Reserved Â© Dokan | Designed <span>ThemenGraph</span></p>
